<template >
    <div class="container">
        <div class="slds-align_absolute-center">
            <lightning-input type="text" placeholder="Buscar Tipos de Tanque" label="" onchange={handleInputChange} ></lightning-input>
        </div>
        <div class="slds-grid slds-wrap slds-grid_align-space" >
            <template if:true={ListaTiposTanques.data}>
                <template for:each={ListaTiposTanques.data} for:item="record">
                    <div  key={record.Id}>
                        <!-- <c-tipo-de-tanque-card 
                            tipotanque={record}>
                        </c-tipo-de-tanque-card> -->
                        <div class="tarjeta">
                            <lightning-card class="card slds-col slds-p-around_medium" title={record.Name} icon-name="custom:custom12">
                                    
                                        <div class="producto_body_info">
                                            <p><b>Marca:</b> {record.Marca__c} </p>
                                            <p><b>Capacidad:</b> {record.Capacidad__c} Litros </p>
                                            <p><b>Precio de Lista:</b> {record.Precio_de_lista__c} USD </p>
                                            <p><b>URL Corto:</b><a href={record.URL_Corto__c}> {record.URL_Corto__c}</a></p>
                                        </div>
                                        <div class="img_container">
                                            <img class="tanque_img" src={record.URL_Imagen__c} />
                                        </div>
                                        
                                        <lightning-button label="Ver Detalles" slot="actions" onclick={navigateToRecordViewPage} data-id={record.Id}></lightning-button>
                            </lightning-card>
                        </div>
                    </div>
                </template>
            </template>
        </div>
    </div>
</template>
